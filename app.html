<script type="text/babel">
const{useState,useEffect}=React;
function App(){
const[tab,setTab]=useState('dashboard');

const[filter,setFilter]=useState('todos');
const[data,setData]=useState({users:[{id:1,nome:'Você',cor:'#007AFF'},{id:2,nome:'Esposa',cor:'#FF2D55'}],salaries:[{id:1,usuarioId:1,valor:5000},{id:2,usuarioId:2,valor:4000}],exp:[{id:1,descricao:'Mercado',valor:450,usuarioId:1,data:'2025-09-27'}],subs:[{id:1,nome:'Netflix',valor:55.90,ativa:true},{id:2,nome:'Spotify',valor:21.90,ativa:true}],bills:[{id:1,nome:'Aluguel',valor:1200},{id:2,nome:'Luz',valor:180},{id:3,nome:'Água',valor:80}],cards:[{id:1,nome:'Nubank',limite:5000,gasto:1200,usuarioId:1}],goals:[{id:1,nome:'Viagem',valorAlvo:20000,valorAtual:5000,cor:'#FF9500'}],budgets:[{id:1,categoria:'Mercado',limite:1000}],investments:[{id:1,nome:'Tesouro',valor:23000,tipo:'RF',rendimento:0.8}],assets:[{id:1,nome:'Apartamento',valor:395000,tipo:'Imóvel'}],debts:[{id:1,nome:'Financiamento',valorTotal:280000,valorPago:80000,parcelas:360,parcelasPagas:82}],loans:[{id:1,nome:'João',valor:500,tipo:'emprestei',data:'2025-09-01',pago:false}],tools:[{id:1,ferramenta:'Claude',valor:120,ativa:true},{id:2,ferramenta:'Cursor',valor:120,ativa:true},{id:3,ferramenta:'Lovable',valor:113,ativa:true},{id:4,ferramenta:'Supabase',valor:25,ativa:true}]});

const netWorth=assetsTotal+investTotal-debtsTotal;

const open=(type,item)=>{setModal(type);setEditing(item);setForm(item||{})};
const close=()=>{setModal(null);setEditing(null);setForm({})};

a.tools.map(t=><div key={t.id} className="card p-6 rounded-2xl"><div className="flex justify-between mb-4"><h4 className="font-semibold">{t.ferramenta}</h4><div><button onClick={()=>open('tool',t)} className="text-blue-500 text-sm">Editar</button><button onClick={()=>del('tools',t.id)} className="text-red-500 text-sm ml-2">Remover</button></div></div><p className="text-3xl font-bold text-purple-500 mb-4">{fmt(t.valor)}</p><button onClick={()=>setData({...data,tools:data.tools.map(tt=>tt.id===t.id?{...tt,ativa:!tt.ativa}:tt)})} className={`text-xs px-4 py-2 rounded-full ${t.ativa?'bg-green-600':'bg-zinc-700'}`}>{t.ativa?'Ativa':'Inativa'}</button></div>)}</div></div>}{tab==='investimentos'&&<div><h2 className="text-3xl font-bold mb-6">Investimentos</h2><button onClick={()=>open('invest')} className="w-full btn text-white px-6 py-4 rounded-xl font-semibold mb-6">+ Adicionar</button><div className="space-y-4">{data.investments.map(i=><div key={i.id} className="card p-6 rounded-2xl flex justify-between"><div><h4 className="font-semibold text-xl">{i.nome}</h4><p className="text-sm text-zinc-400">{i.tipo}</p></div><div className="flex gap-4"><p className="text-3xl font-bold text-green-500">{fmt(i.valor)}</p><div><button onClick={()=>open('invest',i)} className="text-blue-500">Editar</button><button onClick={()=>del('investments',i.id)} className="text-red-500 ml-2">Remover</button></div></div></div>)}</div></div>}{tab==='patrimonio'&&<div><h2 className="text-3xl font-bold mb-6">Patrimônio</h2><button onClick={()=>open('asset')} className="w-full btn text-white px-6 py-4 rounded-xl font-semibold mb-6">+ Adicionar</button><div className="space-y-4">{data.assets.map(a=><div key={a.id} className="card p-6 rounded-2xl flex justify-between"><div><h4 className="font-semibold text-xl">{a.nome}</h4><p className="text-sm text-zinc-400">{a.tipo}</p></div><div className="flex gap-4"><p className="text-3xl font-bold text-blue-500">{fmt(a.valor)}</p><div><button onClick={()=>open('asset',a)} className="text-blue-500">Editar</button><button onClick={()=>del('assets',a.id)} className="text-red-500 ml-2">Remover</button></div></div></div>)}</div></div>}{tab==='dividas'&&<div><h2 className="text-3xl font-bold mb-6">Dívidas</h2><button onClick={()=>open('debt')} className="w-full btn text-white px-6 py-4 rounded-xl font-semibold mb-6">+ Adicionar</button><div className="space-y-4">{data.debts.map(d=><div key={d.id} className="card p-6 rounded-2xl"><div className="flex justify-between mb-4"><div><h4 className="font-semibold text-xl">{d.nome}</h4><p className="text-sm text-zinc-400">{d.parcelasPagas}/{d.parcelas}</p></div><div className="flex gap-4"><p className="text-2xl font-bold text-red-500">{fmt(d.valorTotal-d.valorPago)}</p><div><button onClick={()=>open('debt',d)} className="text-blue-500">Editar</button><button onClick={()=>del('debts',d.id)} className="text-red-500 ml-2">Remover</button></div></div></div><div className="w-full bg-zinc-800 rounded-full h-2"><div className="bg-green-500 rounded-full h-2" style={{width:`${(d.valorPago/d.valorTotal)*100}%`}}></div></div></div>)}</div></div>}{tab==='emprestimos'&&<div><h2 className="text-3xl font-bold mb-6">Empréstimos</h2><button onClick={()=>open('loan')} className="w-full btn text-white px-6 py-4 rounded-xl font-semibold mb-6">+ Adicionar</button><div className="space-y-4">{data.loans.map(l=><div key={l.id} className="card p-6 rounded-2xl flex justify-between"><div><h4 className="font-semibold text-xl">{l.nome}</h4><p className="text-sm text-zinc-400">{l.tipo==='emprestei'?'Você emprestou':'Você pegou'}</p>{l.pago&&<span className="text-xs bg-green-600 px-3 py-1.5 rounded-full mt-2 inline-block">Pago</span>}</div><div className="flex gap-4"><p className={`text-3xl font-bold ${l.tipo==='emprestei'?'text-green-500':'text-red-500'}`}>{fmt(l.valor)}</p><div><button onClick={()=>open('loan',l)} className="text-blue-500">Editar</button><button onClick={()=>del('loans',l.id)} className="text-red-500 ml-
